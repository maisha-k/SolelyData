name: R-CMD-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 3: Install system libraries required for some R packages
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libcurl4-openssl-dev libssl-dev

      # Step 4: Set CRAN repository to avoid mirror issues
      - name: Set CRAN repository
        run: echo "options(repos = c(CRAN = 'https://cloud.r-project.org'))" > ~/.Rprofile

      # Step 5: Install the 'gt' package explicitly
      - name: Install gt package
        run: Rscript -e 'install.packages("gt", repos = "https://cloud.r-project.org")'

      # Step 6: Install all other dependencies
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      # Step 7: Build and check the R package
      - name: Run R CMD check
        run: |
          R CMD build .
          R CMD check --as-cran *.tar.gz

